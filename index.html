<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Ping Pong Recreate</title>
</head>

<body>
    <div class="container">
        <div class="navbar page-navbar">
            <a class="site-name" href="#">Ping Pong</a>
            <p class="page-name">placeholder</p>
            <div class="login-register" href="#">
                <a href="#" hidden>logout</a>
                <a href="#">login</a>
                <a href="#">register</a>
            </div>
        </div>
        <div class="homepage">
            <div class="match">
                <h1>Match</h1>
                <div class="versus-wrapper">
                    <h3 class="versus">VS</h3>
                </div>
                <div class="player-names d-flex justify-content-around">
                    <div class="left-player col-4">
                        <p class="player-name">Player 1</p>
                    </div>
                    <div class="right-player col-4">
                        <p class="player-name">Player 2</p>
                    </div>
                </div>
                <div class="player-scores">
                    <p class="">
                        <span class="left-player-score">1</span>
                        <span class="score-seperator">:</span>
                        <span class="right-player-score">1</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="user-homepage">
            <h1>User Page</h1>
            <div class="stats">
                <h1>Welcome, UserName!</h1>
                <h2>Stats</h2>
                <div class="wins">
                    <p id="wins">Wins: 2</p>
                </div>
                <div class="losses">
                    <p id="losses">Losses: 1</p>
                </div>
                <div class="ratio">
                    <p id="ratio">W/L Ratio: 2.0</p>
                </div>
            </div>
            <div class="match">
                <h2>Match</h2>
                <div class="versus-wrapper">
                    <h3 class="versus">VS</h3>
                </div>
                <div class="player-names d-flex justify-content-between">
                    <div class="left-player">
                        <p class="player-name">Player 1</p>
                    </div>
                    <div class="right-player">
                        <p class="player-name">Player 2</p>
                    </div>
                </div>
                <div class="player-scores">
                    <p class="">
                        <span class="left-player-score">1</span>
                        <span class="score-seperator">:</span>
                        <span class="right-player-score">1</span>
                    </p>
                </div>
            </div>

        </div>
        <div class="registration">
            <form method="POST" id="register-form">
                <fieldset class="border p-3">
                    <label class="pt-2" for="username">Username</label>
                    <input class="form-control" type="text" name="username">

                    <label class="pt-2" for="password">Password:</label>
                    <input class="form-control" type="password" name="password">

                    <label class="pt-2" for="password-repeat">Repeat Password:</label>
                    <input class="form-control" type="password" name="password-repeat">

                    <button class="btn btn-success mt-3" type="submit">Register</button>
                </fieldset>
            </form>
        </div>
        <div class="login">
            <form method="POST" id="login-form">
                <fieldset class="border p-3">
                    <label class="pt-2" for="username">Username</label>
                    <input class="form-control" type="text" name="username">

                    <label class="pt-2" for="password">Password:</label>
                    <input class="form-control" type="password" name="password">
                    <div class="submit-options">
                        <button class="btn btn-success mt-3" type="submit">Log In</button>
                        <p class="my-3"> or </p>
                        <a href="#">Click Here to Register</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
