<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- The link to the bootswatch theme I am using -->
    <link rel="stylesheet" href="theme.css">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Ping Pong Recreate</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="page-navbar mt-1">
            <div class="d-flex justify-content-center">
                <p class="page-title text-white">Ping Pong-a-Poolaza</p>
            </div>
            <ul class="nav nav-tabs justify-content-between" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active show bg-light" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                        aria-controls="nav-home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-light" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab"
                        aria-controls="nav-login" aria-selected="false">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-light" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab"
                        aria-controls="nav-register" aria-selected="false">Register</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-center m-2">
            <p class="username text-white" id="greeting"></p>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="homepage tab-pane fade show active" id="nav-home" role="tabpanel">
                <div class="row">
                    <h1 class="text-white">Guest Game</h1>
                    <!-- <div class="versus-wrapper">
                        <h3 class="versus text-white">VS</h3>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="score-page col-lg-4 col-sm-12 d-flex flex-column">
                        <div class="d-flex justify-content-around my-auto">
                            <div>
                                <p class="player-name text-white w-100 text-center">Player 1</p>
                                <div class="click-me">
                                    <span class="left-player-score really-big-text" id="player-1-score">0</span>
                                </div>
                            </div>
                            <div>
                                <p class="player-name text-white w-100 text-center">Player 2</p>
                                <div class="click-me">
                                    <span class="right-player-score really-big-text" id="player-2-score">0</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="user-homepage tab-pane text-white" id="nav-user-home" role="tabpanel">
                <h1>User Page</h1>
                <div class="new-game">
                    <form class="text-white">
                        <fieldset>
                            <legend class="referee">You are reffing!</legend>

                            <label>Select Player 1!</label>
                            <input type="text">
                            <br>
                            <label>Select Player 2!</label>
                            <input type="text">
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade text-white" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                <div class="login tab-pane " id="login-page" role="tabpanel">
                    <form method="POST" id="login-form">
                        <fieldset class="border p-3">
                            <label class="pt-2" for="username">Username:</label>
                            <input class="form-control text-primary" autocomplete="off" required type="text" name="username"
                                id="username">

                            <label class="pt-2" for="password">Password:</label>
                            <input class="form-control text-primary" autocomplete="off" required type="password" name="password"
                                id="password">
                            <div class="submit-options">
                                <button class="btn btn-success mt-3" type="submit" id="login-button">Login</button>
                                <p class="my-3"> or </p>
                                <a href="#">Click Here to Register</a>
                            </div>
                        </fieldset>
                        <p id="logged-in"></p>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade text-white" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                <div class="registration tab-pane" id="registration-page" role="tabpanel">
                    <form method="POST" id="register-form">
                        <fieldset class="border p-3">
                            <label class="pt-2" for="username">Username:</label>
                            <input class="form-control text-primary" autocomplete="off" required type="text" name="username">

                            <label class="pt-2" for="password">Password:</label>
                            <input class="form-control text-primary" autocomplete="off" required type="password" name="password">

                            <label class="pt-2" for="password-repeat">Repeat Password:</label>
                            <input class="form-control text-primary" autocomplete="off" required type="password" name="password-repeat">

                            <button class="btn btn-success mt-3" type="submit">Register</button>
                        </fieldset>
                        <p id="registered"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
